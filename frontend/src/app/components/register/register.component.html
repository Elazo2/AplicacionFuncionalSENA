<h2>Registro</h2>
<form (ngSubmit)="registrar()">
  <input type="text" [(ngModel)]="usuario.username" name="username" placeholder="Correo" required>
  <input type="password" [(ngModel)]="usuario.password" name="password" placeholder="Contraseña" required>
  <button type="submit">Registrar</button>
</form>
<a routerLink="/login">¿Ya tienes cuenta? Inicia sesión</a>
