<div class="row">
  <div class="col s12 m6">
    <form (submit)="agregarProducto(productoForm)" #productoForm="ngForm">
      <input type="hidden" name="_id" [(ngModel)]="productoService.selectedProducto._id" />

      <div class="input-field">
        <input type="text" name="nombre" [(ngModel)]="productoService.selectedProducto.nombre" required />
        <label class="active">Nombre del producto</label>
      </div>

      <div class="input-field">
        <input type="text" name="descripcion" [(ngModel)]="productoService.selectedProducto.descripcion" required />
        <label class="active">Descripción</label>
      </div>

      <div class="input-field">
        <input type="number" name="precio" [(ngModel)]="productoService.selectedProducto.precio" required />
        <label class="active">Precio</label>
      </div>

      <button class="btn blue" type="submit">Guardar</button>
    </form>
  </div>

  <div class="col s12 m6">
    <table class="highlight responsive-table">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Descripción</th>
          <th>Precio</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let producto of productoService.productos">
          <td>{{ producto.nombre }}</td>
          <td>{{ producto.descripcion }}</td>
          <td>{{ producto.precio | currency:'COP' }}</td>
          <td>
            <button class="btn yellow darken-2" (click)="editarProducto(producto)">
              <i class="material-icons">edit</i>
            </button>

            <!-- El operador ! asegura que producto._id no es undefined -->
            <button class="btn red darken-1" (click)="eliminarProducto(producto._id!)">
              <i class="material-icons">delete</i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
